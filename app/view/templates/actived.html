<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
{% if data != '' %}
<div class="row">
    <div class="col-md-6 mt-5 mx-auto p-3 border rounded">
        <h4>Account Activation</h4>
        <p class="text-danger">{{ data }}</p>
        <p>Click <a href="http://localhost/Final/account/login">here</a> to login.</p>
        <a class="btn btn-success px-5" href="http://localhost/Final/account/login">Login</a>
    </div>
</div>
{% else %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto p-3 border rounded">
            <h4>Account Activation</h4>
            <p class="text-success">Congratulations! Your account has been activated.</p>
            <p>Click <a href="http://localhost/Final/account/login">here</a> to login and manage your account information.</p>
            <a class="btn btn-success px-5" href="http://localhost/Final/account/login">Login</a>
        </div>
    </div>
</div>
{% endif %}
</body>

</html>
