<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../app/view/content/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body class = "body_view">
<div class="modal-header">
    <h1 class="titleview">Phân quyền tài khoản</h1>
    <a href="../" class="home_view"><i class="fa fa-home" aria-hidden="true"></i></a>
    <a href="logout" class="out_view"><i class="fa fa-sign-out" aria-hidden="true"></i></a>


</div>
<div class="modal-body">
    <div class="col-md-12 col-sm-12 col-xs-12 label_row_account">
        <div class="label_account_box">
            <div class="label_text_account_box">
                <p class="label_username_pq">Username</p>
                <p class="label_name_pq">Họ và tên</p>
                <p class="label_type_pq">Loại tài khoản</p>
                <p class="label_settype_pq">Cấp quyền</p>
            </div>
        </div>
    </div>
    {% for i in data.data %}
    <div class="col-md-12 col-sm-12 col-xs-12 row-account">
        <div class="account_box">
            <form action="" method="post">
                <div class="text_account_box">
                    <input style="display: none" name="username" value="{{ i.username}}">
                    <p class="username_pq">{{ i.username}}</p>
                    <p class="name_pq">{{ i.yourname }}</p>
                    {% if i.type == 0 %}
                    <p class="type_pq">Sinh Viên</p>
                    {% else %}
                    <p class="type_pq">Giảng Viên</p>
                    {% endif %}
                    <button type="submit" name="set_type" class="button_set_gv">Cấp quyền</button>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
